<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body>
    <main role="main">
        <h1 id="header">To Do List</h1>
        <form id="add-todo">
            <input id="new-todo" type="text" placeholder="Something to do" name="new-todo">
            <button>Add Todo</button>
        </form>
        <section id="todo-list">
            <input id="search-text" type="text" placeholder="Filter todos" name="search-text">
            <label>
                <input type="checkbox" id="hide-completed" name="hide-completed"> Hide completed
            </label>
            <div id="todos"></div>
        </section>
    </main>
    
    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js" type="module"></script>
</body>
</html>
